<!DOCTYPE html>
<html>
	<head>
		<title> Vacation Rentals, Home, Experience and Places - AirBnB </title>
		<link rel="stylesheet" type="text/css" href="./stylesheet/main.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	</head>
	<body>
		<div class="nav">
			<img src="http://demo.yearbooke.net/wp-content/themes/yearbooke1/assets/img/favlogo.png">
			<li><a href="#"> Become a Host 	</a></li>
			<li><a href="#"> Help 			</a></li>
			<li><a href="#"> Sign Up 		</a></li>
			<li><a href="#"> Login 			</a></li>			
		</div>
		<div class="body-section">
			<div class="head-content">
				<h1><span>Airbnb</span> Book unique experiences and homes in 191+ countries</h1>
			</div>
			<div class="experience-search">
				<form>
					<div>
						<label for="destination"> Where </label>
						<input type="text" class="input-design" placeholder="Destination, city, address" id="destination">
					</div>
					<div>
						<label for="experience-time">When</label>
						<div id="experience-time">
							<input class="input-design" type="date" min="2017-02-14" placeholder="Check In">
							<input class="input-design" type="date" min="2017-02-14" placeholder="Check Out">
						</div>
					</div>
					<div>
						<label for="guests">Guests</label>
						<select class="input-design" id="guests">
							<option> 1 guest </option>
							<option> 2 guests </option>
							<option> 3 guests </option>
							<option> 4 guests </option>
						</select>
					</div>
					<input type="submit" id="search-button" value="Search">
				</form>
			</div>

		</div>
	</body>
</html>
